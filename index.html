<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jacquard+12+Charted&family=Jacquard+24&family=Jersey+15&family=Jersey+20&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <title>Rasidi linktree</title>
    </head>
    <body>
        <div class="container animate__animated animate__zoomIn">
            <!--profil picture--->
            <div class="profil">
                <img
                    src="bg.gif"
                    alt="error image"
                    class="animate__animated animate__pulse animate__infinite"
                />
                <p class="animate__animated animate__fadeInDownBig">
                    Tab Tab Dor
                </p>
            </div>
            <!--link tree button-->
            <div class="link">
                <a
                    href="https://www.instagram.com/rasidi_xr?igsh=dmwxYXJsOHhsOHhr"
                    target="_blank"
                    class="animate__animated animate__bounceInLeft"
                    >Instagram</a
                >
                <a
                    href="https://youtube.com/@kajianislam61?si=oH9YS365fShdZ2wd"
                    target="_blank"
                    class="animate__animated animate__bounceInLeft animate__delay-1s"
                    >Youtube</a
                >
                <a
                    href="https://www.tiktok.com/@.sepat?_t=8m2OhPy5Hpn&_r=1"
                    target="_blank"
                    class="animate__animated animate__bounceInLeft animate__delay-2s"
                    >Tiktok</a
                >
                <a
                    href="https://wa.me/qr/HV3EC7SPEMR7C1"
                    target="_blank"
                    class="animate__animated animate__bounceInLeft animate__delay-3s"
                    >WhatsApp</a
                >
            </div>
            <!--footer-->
            <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
                <i>made with love❤️</i>
            </div>
        </div>
    </body>
</html>
